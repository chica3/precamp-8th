<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../02-css/final.css">
    <script src="../03-javascript/final.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="title">코드캠프 회원가입</div>
        <div class="wrapper__user">
            <input id="userEmail" class="wrapper__user__item" type="text" placeholder="이메일을 입력해 주세요.">
            <input id="userName" class="wrapper__user__item" type="text" placeholder="이름을 입력해 주세요.">
            <input id="userPw1" class="wrapper__user__item" type="password" placeholder="비밀번호를 입력해 주세요.">
            <input id="userPw2" class="wrapper__user__item" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
        </div>
        <div class="wrapper__phone">
            <input class="phone" id="phone1" type="text" size="3" maxlength="3" oninput="changePhone1()"> - 
            <input class="phone" id="phone2" type="text" size="4" maxlength="4" oninput="changePhone2()"> - 
            <input class="phone" id="phone3" type="text" size="4" maxlength="4" oninput="">
        </div>
        <div class="wrapper__token">
            <div class="wrapper__token__top">
                <div id="token" style="display: inline-block;">000000</div>
                <button id="tokenBtn" onclick="change()">인증번호 전송</button>
            </div>
            <div class="wrapper__token__bottom">
                <div id="time" style="display: inline-block;">03:00</div>
                <button disabled>인증완료</button>
            </div>
        </div>
        <div class="wrapper__bottom">
            <div>
                <select>
                    <option selected disabled>지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>인천</option>
                    <option>경기</option>
                </select>
            </div>
            <div>
            <input type="radio" name="sex" id="fe"><label for="fe">여성</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex" id="male"><label for="male">남성</label>
            </div>
            <hr>
            <button class="signup" disabled>가입하기</button>
        </div>
    </div>
</body>
</html>
